
<!DOCTYPE html>
<html>
<head>
<title>{{ temple.name }}</title>
</head>

<body>
<h1>{{ temple.name }}</h1>
<p><strong>Location:</strong> {{ temple.location}}</p>
<p><strong>Deities Worshipped:</strong> {{ temple.deities_worshipped }}<p>
<p><strong>History:</p></strong>
{{ temple.history }}<br>
<p><strong>Architecture:</strong></p>
{{ temple.architecture }}<br>
<p><strong>Current Status:</strong> {{ temple.current_status}}</p>
<br>
{% if temple.image_url %}
<img src={{ url_for('static', filename='images/' + temple.image_url) }}>
{% endif %}
<br>
<a href="{{ url_for('edit_temple', temple_name=temple.name) }}">Edit this temple</a>
<a href="{{ url_for('delete_temple', temple_name=temple.name) }}">Delete this temple</a>
</body>

</html>
